<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "main-header">
        <header class = "container">
            <h1>Rock Paper Scissors!</h1>
        </header>
    </div>
    <section class = "container">
        <div id = "main-body">
            <input class = "rock" type="image" src = "images/rock.jpg">
            <input class = "paper" type="image" src = "images/images.png">
            <input class = "scissors" type="image" src = "./images/scissors.jpg">
        </div>
    </section>
    <div class = "clear"></div>
    <footer class = "container">
        <h2>Player:<span class = "player-score"></span></h2>
        <h2>Computer:<span class = "computer-score"></span></h2>
        <h3><span class = "show-result"></span></h3>
        <button>Play Again</button>
    </footer>
    <div class = "clear"></div>
</body>
<script src="script.js" type = "text/javascript"></script>

</html>
